<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data to Google Sheets</title>
</head>
<body>

<h1>Submit Your Data</h1>
<form id="data-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById('data-form').addEventListener('submit', function(e) {
        e.preventDefault();  // Prevent the default form submission
        
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;  // Collect form data
        });

        fetch('https://script.google.com/macros/s/AKfycbwr_2FjcgN2m17w6NKN3zPzyPk_uvoXUBflJN-78iaTNrqqL2FAb9DEOPPI3gqLMi7P/exec', {
            method: 'POST',  // Ensure this is POST
            body: JSON.stringify(data),  // Convert data to JSON
            headers: {
                'Content-Type': 'application/json'  // Set content type to JSON
            }
        })
        .then(response => response.json())
        .then(data => {
            alert('Success: ' + data.result);  // Handle success
            document.getElementById('data-form').reset();  // Reset the form
        })
        .catch(error => {
            console.error('Error:', error);  // Handle error
            alert('Error submitting data');
        });
    });
</script>

</body>
</html>
